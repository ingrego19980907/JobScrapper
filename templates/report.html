<!DOCTYPE html>

<html>
  <head>
    <title>JobScrapper</title>
    <style>
      section{
        display: grid;
        gap: 20px;
        grid-template-columns: repeat(4, 1fr);
      }
    </style>
  </head>
  <body>
    <h1>Searching results</h1>
    <h3>We found {{resultNumber}} vacancies: {{searchBy}}</h3>
    <a href="/download?keyword={{searchBy}}">Download CSV file</a>
    <section>
      <h4>Job</h4>
      <h4>Company</h4>
      <h4>Location</h4>
      <h4>link</h4>
      {% for job in jobs %}
      <span>{{job.title}}</span>
      <span>{{job.company}}</span>
      <span>{{job.location}}</span>
      <a href="{{job.link}}" target="_blank">go over</a>
      {% endfor %}
    </section>
  </body>
</html>
